{% extends 'app_warbler/base.html' %}
{% load crispy_forms_filters %}

{% block content %}

    <h4>Update Tweet:</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Save changes" class="btn btn-outline-info">
        <a class="btn btn-outline-primary" href="{% url 'tweet-details' object.pk %}">Cancel</a>
    </form>

{% endblock content %}
