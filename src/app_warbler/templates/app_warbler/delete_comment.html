{% extends 'app_warbler/base.html' %}

{% block content %}

<h2>Delete {{ object }}:</h2>

    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ object }}?</p>
        <input type="submit" value="confirm">
        <button type="button">
            <a href="{% url 'tweet-details' object.tweet.id %}">Cancel</a>
        </button>
    </form>

{% endblock content %}
