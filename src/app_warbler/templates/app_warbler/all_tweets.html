{% extends 'app_warbler/base.html' %}

{% block content %}
    <h3>All Tweets:</h3>

    {% for tweet in tweet_list %}
        <p>
        <a href="{% url 'profile-details' tweet.author.id %}">{{ tweet.author }}</a>
         {{ tweet.creation_datetime }} {{ tweet.update_datetime }}
        <a href="{% url 'tweet-details' tweet.pk %}">{{ tweet.content }}</a>
        </p>
    {% endfor %}
{% endblock content %}
