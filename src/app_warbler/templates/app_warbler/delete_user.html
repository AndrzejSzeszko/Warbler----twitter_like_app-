{% extends 'app_warbler/base.html' %}

{% block content %}

    <h2>Deleting {{ object }}'s account</h2>
    <form method="post">
        {% csrf_token %}
        <h4>Do you really want to delete your account? There won't be possibility to undo that!</h4>
        <input class="btn btn-outline-danger" type="submit" value="Confirm">
        <a class="btn btn-outline-primary" href="{% url 'profile-details' object.pk %}">Cancel</a>
    </form>

{% endblock content %}
