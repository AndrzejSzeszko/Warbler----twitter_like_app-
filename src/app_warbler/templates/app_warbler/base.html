{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'app_warbler/css/app_warbler.css' %}">
    <title>Warbler</title>
</head>
<body>
    <fieldset>
        <a href="{% url 'list-all-tweets' %}">Home</a>
        <a href="{% url 'create-tweet' %}">Create Tweet</a>
        <p>You are logged as {{ user }}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </fieldset>
    {% block content %}
    {% endblock content %}
</body>
</html>
