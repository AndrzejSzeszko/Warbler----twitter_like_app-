{% extends 'app_warbler/base.html' %}

{% block content %}

    <h4>Message {{ message.id }}:</h4>
    <ul>
        <li>From: {{ message.from_user }}</li>
        <li>To: {{ message.to_user }}</li>
        <li>Created: {{ message.creation_datetime }}</li>
        <li>Content: {{ message.message_content }}</li>
    </ul>

{% endblock content %}
